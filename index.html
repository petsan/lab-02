<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
    <script id="photos-template" type="text/x-tmpl-mustache">
      <div class="{{keyword}}">
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="">
        <p>{{description}</p>
      </div>
      {{{body}}}
  </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select id="dropdown">
        <option value="default">Filter by Keyword</option>
      </select>
      <button type="button" value="data/page-1.json" id="load-page-1"> Page 1 </button>
      <button type="button" value="data/page-2.json" id="load-page-2"> Page 2 </button>
    </header>
    <main></main>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
  </body>
</html>
